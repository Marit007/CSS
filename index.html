<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="productos">
        sarasa<br>
        sarasa<br>
        sarasa
    </nav>
    <div class ="overlay">
    <h1> otro titulo </h1>
        
    <h2>Esto es un titulo</h2> 
  
    <div>
        <p class ="precio"> 
            Price $99 <strong class="decimos">99</strong>
        </p>
    </div>
     
    <button onclick="navBar()"> Productos </button>
    <button onclick="noNavBar()"> No Productos </button>
    



    <footer>
        marioeduardovera@gmail.com
    </footer>
</div>


</body>
<script>

    navBar = () =>{
    let [navBarProducto] = document.getElementsByClassName("productos");
    let [overlay] = document.getElementsByClassName("overlay");
    navBarProducto.classList.add('productos-visible');
    overlay.classList.add('overlay-visible');

    }

    noNavBar = () =>{
    let [navBarProducto] = document.getElementsByClassName("productos");
    let [overlay] = document.getElementsByClassName("overlay");
    navBarProducto.classList.remove('productos-visible');
    overlay.classList.remove('overlay-visible');

    }
</script>
</html>
